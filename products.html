    <section>
        <div class="section-content">
            <h2>Browse Guitars</h2>
            <div>
                <form id="product-filters">
                    <div class="left-align dropdown">
                        <div class="dropdown-button" onclick="toggleBrandDropdown()">
                            Brand
                            <span class="iconify" data-icon="bx:plus" data-width="20" data-height="20"></span>
                        </div>
                        <div class="dropdown-content" id="brand-dropdown">
                            <ul class="dropdown-list">
                                <li> 
                                    <label class="option-label" for="gold-tone">Gold Tone
                                        <input type="checkbox" id="gold-tone" name="gold-tone" value="gold-tone"/>
                                    </label>
                                </li>
                                <li> 
                                    <label class="option-label" for="weber">Weber
                                        <input type="checkbox" id="weber" name="weber" value="weber"/>
                                    </label>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="left-align dropdown">
                        <div class="dropdown-button" onclick="toggleColorDropdown()">
                            Color
                            <span class="iconify" data-icon="bx:plus" data-width="20" data-height="20"></span>
                        </div>
                        <div class="dropdown-content" id="color-dropdown">
                            <ul class="dropdown-list">
                                <li> 
                                    <label class="option-label" for="wood">Wood
                                        <input type="checkbox" id="wood" name="wood" value="wood"/>
                                    </label>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="left-align dropdown">
                        <div class="dropdown-button" onclick="toggleMaterialDropdown()">
                            Material
                            <span class="iconify" data-icon="bx:plus" data-width="20" data-height="20"></span>
                        </div>
                    </div>
                    <div class="left-align dropdown">
                        <div class="dropdown-button" onclick="toggleSortDropdown()">
                            <span>Sort by <span class="text-regular">Popularity</span></span>
                            <span class="iconify" data-icon="ci:chevron-down" data-width="20" data-height="20"></span>
                        </div>
                        <div class="dropdown-content" id="sort-dropdown">
                            <ul class="dropdown-list">
                                <li> 
                                    <label class="option-label" for="popularity">Sort by Popularity
                                        <input type="radio" id="popularity" name="popularity" value="popularity"/>
                                    </label>
                                </li>
                                <li> 
                                    <label class="option-label" for="latest-added">Sort by Latest Added
                                        <input type="radio" id="latest-added" name="latest-added" value="latest-added"/>
                                    </label>
                                </li>
                                <li> 
                                    <label class="option-label" for="availability">Sort by Availability
                                        <input type="radio" id="availability" name="availability" value="availability"/>
                                    </label>
                                </li>
                                <li> 
                                    <label class="option-label" for="sale-items">Sort by Sale Items
                                        <input type="radio" id="sale-items" name="sale-items" value="sale-items"/>
                                    </label>
                                </li>
                                <li> 
                                    <label class="option-label" for="price-increasing">Sort by Price: Low to High
                                        <input type="radio" id="price-increasing" name="price-increasing" value="price-increasing"/>
                                    </label>
                                </li>
                                <li> 
                                    <label class="option-label" for="price-decreasing">Sort by Price: High to Low
                                        <input type="radio" id="price-decreasing" name="price-decreasing" value="price-decreasing"/>
                                    </label>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <!-- <div class="dropdown-button" name="brand" id="brand-filter">
